<!doctype HTML>
<html>
<head>
<!-- release 0.8.0 -->
<script src="js/aframe-master.min.js"></script>
<!-- release 1.6.0 -->
<script src="js/aframe-ar.min.js"></script>
<!-- <script src="js/aframe-extras.min.js"></script> -->
</head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-assets>
            <a-asset-item id="tree" src="models/scene.gltf"></a-asset-item>             
       </a-assets>
      <!-- <a-marker preset="hiro"> -->
      <a-marker preset="custom" type='pattern' url='marker/Amarker.patt'> 
        <a-box position="0 0.3 0" scale="0.3 0.3 0.3">
          <!-- 回転のアニメーション -->
            <a-animation
              attribute="rotation"
              to="0 360 0"
              dur="3000"
              easing="linear"
              repeat="indefinite">
            </a-animation>
        </a-box>

        <a-box color="tomato" position="-0.5 0.3 0" scale="0.3 0.3 0.3" >
                <!-- たて移動のアニメーション -->
            <a-animation
              attribute="position"
              to="-0.5 1 0"
              dur="1000"
              direction="alternate"
              repeat="indefinite">
            </a-animation>
        </a-box>

        <a-box color="blue" position="0.5 0.3 0" scale="0.3 0.3 0.3" >
          <!-- スケールのアニメーション -->
            <a-animation
              attribute="scale"
              to="0.5 0.5 0.5"
              dur="3000"
              direction="alternate"
              repeat="indefinite">
            </a-animation>
        </a-box> 
        
        <a-entity gltf-model="#tree" play-all-model-animations="" position="0 0 0" rotation="0 0 0" scale="0.0025 0.001 0.001" visible="true">
            <a-animation attribute="rotation" repeat="indefinite" direction="alternate" dur="500" from="0 0 0" to="10 0 0"></a-animation>
        </a-entity>

  	  </a-marker>
  	  <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
